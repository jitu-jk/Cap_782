<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: right;
        
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            
        }

        main {
            padding: 20px;
        }
        btn

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            nav {
                text-align:center;
            }

            nav a {
                display:block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <input type="text"  placeholder="Search"name="search">
      <button type="submit">GO</button>
</nav>

<main>
    <h2>Welcome to Our Website</h2>
    <p>This is a simple example of a responsive website. Adjust the width of your browser window to see the responsiveness in action.</p>
</main>

<footer>
    <p>&copy; 2024 Responsive Website. All rights reserved.</p>
</footer>

</body>
</html>
